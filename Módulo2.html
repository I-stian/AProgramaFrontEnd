<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DesafíoMódulo2</title>
    <link rel="stylesheet" href="Módulo2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Acá creo una barra de navegación-->
     <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><!-- Acá coloco nombre de empresa e imagen de logo-->
            <img src="./Imágenes/Peral.jpeg" alt="LOGO" width="50em" />
            <a class="nav-link active fst-italic me-auto text-white fw-bold" aria-current="page" href="#"
            >Desarrollo Web<br/>________Grupo Sur</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <!-- En todos los # de href sustituyo por los archivos.html que haya creado-->
              <a class="nav-link fs-5 text-light" href="#">Colaboradores</a>
              <a class="nav-link fs-5 text-light" href="#">Clientes</a>
              <a class="nav-link fs-5 text-light" href="#">Objetivos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
<!--Fotos en Slide-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Imágenes/index.jpeg" class="d-block w-100" alt="Foto 1">
        </div>
        <div class="carousel-item">
          <img src="Imágenes/notebook.jpeg" class="d-block w-100" alt="Foto 2">
        </div>
        <div class="carousel-item">
          <img src="Imágenes/jarraJavaScript.png" class="d-block w-100" alt="Foto 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
<!--Tarjetas-->
    <article class="container-fluid">
      <div class="row justify-content-md-center">
      <div class="col-4 p-4">
      <div class="card border-0 bg-transparent" style="width: auto;">
        <img src="Imágenes/Portafolio.svg" class="card-img-top" alt="Ícono Pantallas">
        <div class="card-body">
          <h5 class="card-title text-center fs-5 text-light">Nuestros Proyectos</h5>
          <p class="card-text"></p>
          <div class="d-grid gap-2 col-fluid mx-auto">
          <a href="#" class="btn btn-outline-secondary border-0 btn-sm text-light">Explóralos</a>
          </div>
        </div>
      </div>
      </div>
      <div class="col-4">
        <div class="card border-0 bg-transparent" style="width: auto;">
          <img src="Imágenes/5069169.svg" class="card-img-top" alt="Ícono Pantallas">
          <div class="card-body">
            <h5 class="card-title text-center fs-5 text-light">Quienes Somos</h5>
            <p class="card-text"></p>
            <div class="d-grid gap-2 col-fluid mx-auto">
            <a href="#" class="btn btn-outline-secondary border-0 btn-sm text-light">Información y Contacto</a>
            </div>
          </div>
        </div>
        </div>
        <div class="col-4">
          <div class="card border-0 bg-transparent" style="width: auto;">
            <img src="Imágenes/ícono1.png" class="card-img-top" alt="Ícono Pantallas">
            <div class="card-body">
              <h5 class="card-title text-center fs-5 text-light">Stack Tecnológico</h5>
              <p class="card-text"></p>
              <div class="d-grid gap-2 col-fluid mx-auto">
              <a href="#" class="btn btn-outline-secondary border-0 btn-sm text-light">Detalles</a>
              </div>
            </div>
          </div>
          </div>
      </div>
    </article>
    <footer></footer>
    
      
   
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
